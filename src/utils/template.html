<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="x-apple-disable-message-reformatting"> <title>Generated Content</title>
    <style>
        /* RESET STYLES */
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; border: 0; outline: none; text-decoration: none; }
        body { margin: 0 !important; padding: 0 !important; width: 100% !important; background-color: #f4f7f6; }

        /* MAIN CONTAINER */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern Font */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            padding: 40px 20px;
            text-align: center;
        }
        .header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }
        .header p {
            color: #94a3b8;
            margin: 10px 0 0 0;
            font-size: 14px;
        }

        /* CONTENT AREA */
        .body-content {
            padding: 30px;
            color: #333333;
        }
        
        /* THE CONTENT CARD (Visual "Paper" look) */
        .content-card {
            background-color: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 0; /* Padding handled by inner div */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        /* The Tooltip-like Header */
        .card-header {
            background-color: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            padding: 10px 20px;
            font-size: 12px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* The actual generated text */
        .generated-text {
            padding: 25px;
            font-size: 16px;
            line-height: 1.6;
            color: #1e293b;
            font-family: 'Georgia', serif; /* Better readability for long text */
            
            /* CLICK TO SELECT ALL TRICK */
            -webkit-user-select: all;  
            -moz-user-select: all;     
            -ms-user-select: all;      
            user-select: all;          
            cursor: text;
        }

        /* Make Markdown headers look good */
        .generated-text h3, .generated-text strong {
            color: #0f172a;
            font-family: 'Segoe UI', sans-serif;
        }

        /* FOOTER */
        .footer {
            background-color: #f1f5f9;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #94a3b8;
            border-top: 1px solid #e2e8f0;
        }

        /* MOBILE OPTIMIZATION */
        @media screen and (max-width: 600px) {
            .email-container { width: 100% !important; border-radius: 0 !important; }
            .body-content { padding: 20px !important; }
            .header { padding: 30px 20px !important; }
            .generated-text { font-size: 15px !important; padding: 15px !important; }
        }
    </style>
</head>
<body>

    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #f4f7f6; padding: 20px 0;">
        <tr>
            <td align="center">
                
                <table role="presentation" class="email-container" width="600" cellspacing="0" cellpadding="0" border="0">
                    
                    <tr>
                        <td class="header">
                            <h1>ðŸš€ Content Generated!</h1>
                            <p>Here is the result from your audio file.</p>
                        </td>
                    </tr>

                    <tr>
                        <td class="body-content">
                            
                            <div class="content-card">
                                <div class="card-header">
                                    Generated Result (Click text to select all)
                                </div>
                                <div class="generated-text">
                                    {{content}}
                                </div>
                            </div>

                        </td>
                    </tr>

                    <tr>
                        <td class="footer">
                            <p>Generated by <strong>Motia</strong> & sent via <strong>FastForwardIt</strong></p>
                            <p style="margin-top: 5px; opacity: 0.6;">{{year}} Hackathon Project</p>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>

</body>
</html>
